<!DOCTYPE html>
<html>
<head>
    <title>VIN Decoder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>VIN Decoder</h1>
        <form method="POST">
            <input type="text" name="vin" placeholder="Enter 17-character VIN" required>
            <button type="submit">Decode VIN</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if vehicle_data %}
            <h2>Vehicle Information</h2>
            <ul>
                {% for key, value in vehicle_data.items() %}
                    <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
